<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation Design</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="section one">
    <div class="container">
      <div class="column-left">
        <h1 class="text">Organic Fruits</h1>
        <p class="text">Choose from a <br>wide variety of options.</p>
        <button>Get Started</button>
      </div><!-- /.column-left -->
      <div class="column-right">
        <img class="image" src="images/bannana.jpg" alt="Food 1">
      </div><!-- /.column-right -->
    </div><!-- /.container -->
  </section><!-- /.section .one -->
  <section class="section two">
    <div class="container">
      <div class="column-left">
        <p class="text">Delicius and nutritious food that you can easily access.</p>
      </div><!-- /.column-left -->
      <div class="column-right">
        <img class="image" src="images/oranges.jpg" alt="Oranges">
      </div><!-- /.column-right -->
    </div><!-- /.container -->
  </section><!-- /.section .two -->
  <section class="section three">
    <div class="container">
      <div class="column-left">
        <p class="text">Taste our coffee and relax in our place.</p>
      </div><!-- /.column-left -->
      <div class="column-right">
        <img class="image" src="images/coffee.jpg" alt="Coffee">
      </div><!-- /.column-right -->
    </div><!-- /.container -->
  </section><!-- /.section .three -->
  <section class="section four">
    <div class="container">
      <div class="column-left">
        <p class="text">We even serve ice cream.</p>
      </div><!-- /.column-left -->
      <div class="column-right">
        <img class="image" src="images/ice-cream.jpg" alt="Ice Cream">
      </div><!-- /.column-right -->
    </div><!-- /.container -->
  </section><!-- /.section .four -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
